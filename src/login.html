<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personligt CV | Logga in</title>
    <!--Länk till script-fil-->

    <!--Länk till css-fil-->
    <link rel="stylesheet" href="css/main.css">
    <!--Länk till google-fonts typsnitt-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" sizes="16x16" href="favicon.ico?ver=2.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <!--Länk till script-fil-->
    <script src="js/login.js" type="module"></script>
</head>

<body>
    <header>
        <a href="index.html"><img src="cv.png" id="icon"></a>
        <h1>Personligt CV</h1>
        <!--Centrerar kategorivalen-->
        <nav class="center1">
            <ul>
                <li><a href="login.html" class="btn underlined">Logga in</a></li>
                <li><a href="register.html" class="btn">Registrera</a></li>
            </ul>
        </nav>
    </header>
    <!--Huvudsidan med en todo-lista-->
    <main id="main">
        <div id="breadcrumbs"><a href="index.html">Startsidan</a> -> Logga in<p>
        </div>
        <!--Linje för stil-->
        <div class="line"></div>
        <!--För att skriva ut todo som är aktiva-->
        <article>
            <h2>Logga in på mina sidor</h2>
            <form id="form">
                <label for="user_name">Användarnamn:</label><br>
                <input type="text" id="user_name">
                <br>
                <label for="password">Lösenord:</label><br>
                <input type="password" id="password">
                <button id="submit" title="login" type="submit">Spara</button>
            </form>
            <p id="alert1"></p>
        </article>
    </main>
</body>

</html>
