<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personligt CV | Mina sidor</title>
    <!--Länk till script-fil-->
    <script src="js/start.js" type="module"></script>
    <script src="js/api.js" type="module"></script>
    <script src="js/form.js" type="module"></script>
    <script src="js/delete.js" type="module"></script>
    <script src="js/verify.js" type="module"></script>
    <!--Länk till css-fil-->
    <link rel="stylesheet" href="css/main.css">
    <!--Länk till google-fonts typsnitt-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" sizes="16x16" href="favicon.ico?ver=2.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
</head>

<body>
    <header>
        <a href="index.html"><img src="cv.png" id="icon" alt="ikon av ett diplom"></a>
        <h1>Mina sidor</h1>
        <a href="login.html" id="login-btn">Logga in</a>
        <a href="index.html" id="logout-btn">Logga ut</a>
        <!--Centrerar kategorivalen-->
        <nav class="center2">
            <ul>
                <li><a href="" class="underlined btn" id="add-btn">Mitt CV</a></li>
                <li><a href="user.html" class="btn">Min användare</a></li>
            </ul>
        </nav>
    </header>
    <!--Huvudsidan med ett formulär-->
    <main id="main">
        <div id="breadcrumbs"><a href="index.html">Startsidan</a> -> Mina sidor -> Mitt CV<p>
        </div>
        <!--Linje för stil-->
        <div class="line"></div>
        <!--Formulär för CV-->
        <h2>Nytt CV-inlägg</h2>
        <form id="form">
            <label for="company_name">Företagsnamn:</label><br>
            <input type="text" id="company_name">
            <br>
            <label for="job_title">Jobbtitel:</label><br>
            <input type="text" id="job_title">
            <br>
            <label for="location">Ort:</label><br>
            <input type="text" id="location">
            <br>
            <label for="start_date">Startdatum:</label><br>
            <input type="date" id="start_date">
            <br>
            <label for="end_date">Slutdatum:</label><br>
            <input type="date" id="end_date">
            <br>
            <label for="description">Beskrivning:</label><br>
            <textarea id="description" name="task" placeholder="Beskriv arbetet"></textarea>
            <br>
            <button id="submit" type="submit">Spara</button>
        </form>

        <!--Meddelande för när formuläret oven fyllts i-->
        <p id="alert"></p>
        <p id="alert2"></p>
        <!--För att skriva ut cv som är aktiva-->

        <article id="margin-cv">
            <!--Linje för stil-->
            <div class="line"></div>
            <h2>Mitt CV</h2>
            <div id="cv-div"></div>
        </article>
    </main>
</body>

</html>
